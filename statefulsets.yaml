- apiVersion: apps/v1
  kind: StatefulSet
  metadata:
    generation: 1
    labels:
      app: vault
    name: vault
    namespace: vault-deploy
    selfLink: /apis/apps/v1/namespaces/vault-deploy/statefulsets/vault
  spec:
    podManagementPolicy: OrderedReady
    replicas: 1
    revisionHistoryLimit: 10
    selector:
      matchLabels:
        app: vault
    serviceName: vault
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: vault
      spec:
        affinity:
          podAntiAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - vault
              topologyKey: kubernetes.io/hostname
        containers:
        - command:
          - vault
          - server
          - -config
          - /vault/config/vault.hcl
          env:
          - name: HOST_IP
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: status.hostIP
          - name: POD_IP
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: status.podIP
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
          image: vault-enterprise:1.1.0-fannie-mae-ent
          imagePullPolicy: IfNotPresent
          lifecycle:
            preStop:
              exec:
                command:
                - vault operator step-down
          name: vault
          ports:
          - containerPort: 8200
            name: vault-port
            protocol: TCP
          - containerPort: 8201
            name: cluster-port
            protocol: TCP
          resources: {}
          securityContext:
            capabilities:
              add:
              - IPC_LOCK
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
          - mountPath: /vault/config/vault.hcl
            name: configurations
            subPath: vault.hcl
        - args:
          - agent
          - -retry-join=consul-0.consul.$(NAMESPACE).svc.cluster.local
          - -domain=cluster.local
          - -datacenter=dc1
          - -disable-host-node-id
          - -client=127.0.0.1
          - -bind=$(POD_IP)
          env:
          - name: POD_IP
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: status.podIP
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
          image: consul-enterprise:1.4.0
          imagePullPolicy: IfNotPresent
          name: consul-vault-agent
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
          - mountPath: /consul/data
            name: data
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        serviceAccount: privilegeduser
        serviceAccountName: privilegeduser
        terminationGracePeriodSeconds: 10
        volumes:
        - configMap:
            defaultMode: 420
            name: vault
          name: configurations
